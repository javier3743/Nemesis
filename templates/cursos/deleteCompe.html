{% extends 'base/base.html' %}

{% block content %}
<form method="post">
	{% csrf_token %}
	<h3>¿Desea eliminar la competencia "{{ Competencias.Competencia }}" del curso {{ Curso.Nombre }}?</h3>
	<button class="btn btn-danger" type="submit">Sí, eliminar</button>
	<a class= "btn btn-default" href="{% url 'designCurso' Curso.id %}">Cancelar</a>
</form>
{% endblock %}
